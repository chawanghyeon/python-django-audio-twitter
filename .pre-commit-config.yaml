repos:
  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black
  - repo: https://github.com/asottile/seed-isort-config
    rev: "v2.2.0"
    hooks:
      - id: seed-isort-config
  - repo: https://github.com/timothycrosley/isort
    rev: "5.11.4"
    hooks:
      - id: isort
        args: ["--profile", "black"]
