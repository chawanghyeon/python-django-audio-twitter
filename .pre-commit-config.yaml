repos:
  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: "5.11.4"
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/necaris/pre-commit-pyright
    rev: "1.1.53"
    hooks:
      - id: pyright
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
            "-rn", # Only display messages
            "-sn", # Don't display the score
          ]
